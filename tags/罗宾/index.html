                        <p>从昨夜开始，雨就一直没停，玻璃窗上满是透明的串珠，构成了适合入眠的天然白噪音，也一遍遍的冲洗着整座城市。
阴沉潮湿的天气，就像积压已久的情绪，全都写在了每个人的脸上，朋友圈里，省外的都在欢庆新增全国去除湖北只有五例的振奋讯息，同城的则尽是哀 …</p>
