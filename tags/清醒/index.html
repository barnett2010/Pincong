                        <p>我偶尔夜间失眠，时常会早上不想醒，这时候我就会想，如果我能把早上的睡意收割储存起来，在失眠的时候施放到自己身上，岂不很好。
而那些失眠较多的人，也可以把夜间的清醒收割储存起来，早上闹钟一响，往身上一洒，便生龙活虎了。
我赖床频率远高于失眠， …</p>
